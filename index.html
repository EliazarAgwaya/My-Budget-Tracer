<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracer</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div class="tracer">
        <h1>My Budget Tracer</h1>
        <div class="incomeAndExpense">
            <div class="incomeContainer">
                <h2>My Income</h2>
                <div id="myIncome"> Ksh.5000</div>
            </div>
            <div class="expenseContainer">
                <h2>My Expenses</h2>
                <div id="myExpense">Ksh.1000</div>
            </div>
        </div>
        <div class="theBalance">
            <h2>My balance</h2>
            <div id="myBalance">Ksh. 200</div>
        </div>
        <div class="myTransactions">
            <div id="history1">
             <h2>Income History</h2>
             <ul id="transaction">
                
             </ul>
            </div>
            <div id="history2">
             <h2>Expense History</h2>
             <ul id="expenseTransaction">
                
             </ul>
            </div>
         </div>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
